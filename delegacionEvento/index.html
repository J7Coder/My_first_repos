<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacion de eventos</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="border border-primary border-5 m-3 py-5" id="blue" data-div="blue_container">
            Primer div
            <div class="border border-secondary border-5 m-3 py-5" id="grey" data-div="grey_container">
                Secundo div
                <div class="border border-danger border-5 m-3 py-5" id="red" data-div="red_container">
                    Tercer div
                </div>
            </div>
        </div>
    </div>

    <div class="father">
        <div class="border border-primary border-5 m-3 py-5 rounded-circle" id="blue" data-div="blue_container">
            Primer div
            <div class="border border-secondary border-5 m-3 py-5 rounded-circle" id="grey" data-div="grey_container">
                Secundo div
                <div class="border border-danger border-5 m-3 py-5 rounded-circle" id="red" data-div="red_container">
                    Tercer div
                </div>
            </div>
        </div>
    </div>

    <form class="text-center">
        <h6>Prevent default form</h6>
        <input type="text" name="nombre">
        <button type="submit">Enviar</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
