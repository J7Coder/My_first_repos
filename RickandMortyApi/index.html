<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Aapi</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <section class="d-flex align-items-center d-none" id="loading">
            <!-- implementacion de spinner -->
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true">
    
            </div>
        </section>

        <div id="pagination"></div>

        <template id="pagination-template">
            <section class="my-3 d-flex justify-content-between">
                <button class="btn btn-outline-secondary">Atras</button>
                <button class="btn btn-outline-primary">Siguiente</button>
            </section>
        </template>
        <section class="row" id="card_responsive">
        </section>
    </div>
    <!-- template que se agrgara dentro de a section row -->
    <template id="template_card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">Nombre del personaje</h5>
                    <p class="lead text-secondary">Human</p>
                </div>
            </div> 
        </article>

    </template>


    <script src="app.js"></script>
</body>
</html>
