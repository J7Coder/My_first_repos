<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>

    
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Zapatilla ðŸ‘Ÿ</h5>
                        <p>$20000</p>
                        <button class="btn btn-outline-primary" data-shop="Zapatilla" data-precio="20000">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">CamisetaðŸ‘•</h5>
                        <p>$10000</p>
                        <button class="btn btn-outline-primary" data-shop="Camiseta" data-precio="10000">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vaquero ðŸ‘–</h5>
                        <p>$15000</p>
                        <button class="btn btn-outline-primary" data-shop="Vaquero" data-precio="15000">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">

        </ul>
    </section>

    <footer id="footer" class="container mt-3">
      
    </footer>

    <!-- Los templates para clonar en la etiqueta ul que se encuentra dentro de section-->
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="lead align-middle">Titulo</span>
            <span class="badge bg-primary rounded-pill align-middle">Cantidad</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-o">Total: $ <span>100000</span></p>
            </div>

           <div>
               <button class="btn btn-sm btn-danger">Quitar</button>
               <button class="btn btn-sm btn-success">Agregar</button>
           </div>
        </li>

    </template>

    <!-- Se agregara en el footer -->
    <template id="templateFooter">
        <div class="card">
            <div class="card-body d-flex justify-content-between">
                <p class="lead">$Total:  $<span>150000</span></p>
                <button class="btn btn-outline-info">Comprar</button>
            </div>
        </div>

   </template>


    <script src="app.js"></script>
</body>
</html>
