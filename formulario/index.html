<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container mt-3">
        <h2>Formulario</h2>
        <form action="" id="myForm">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>
          <p class="text-danger mb-2 d-none" id="errorMail"></p>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="text" class="form-control" id="password" placeholder="Enter your password" name="pswd">
          </div>
          <p class="text-danger mb-2 d-none" id="errorPass"></p>
         
          <button type="submit" class="btn btn-primary"  onclick="return validarForm()">Submit</button>
        </form>
        <div class="alert alert-success my-2 d-none" id="success"></div>
      </div>
      

    <script src="app.js"></script>
</body>
</html>
